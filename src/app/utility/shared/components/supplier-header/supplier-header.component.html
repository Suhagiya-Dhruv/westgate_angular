        <ul>

          <li class="nav-link noarrowdrop" *ngFor="let item of navUrlArr">
            <a
              [class.active]="(item.route.includes(router.url))" class="nav-link "
              data-toggle="tab" [routerLink]="item.route">
              <span>{{item.titel}}</span>
            </a>
          </li>

          <li class="nav-link noarrowdrop">
            <a style="cursor: pointer;" id="notificationDropdown" (click)="clicked = !clicked" data-toggle="dropdown">
              <i class="bi bi-bell" style="font-size: 17px;"></i> <span class="count"></span>
            </a>
            <div #notificationDiv class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list"
            aria-labelledby="notificationDropdown" [ngClass]="{'': !clicked, 'show-menu': clicked}">
             <p routerLink="/setting/notification" class="mb-0 font-weight-normal dropdown-header">Notifications</p>
              <span class="float-right" style="cursor: pointer;" routerLink="/supplier-admin/notification">view All</span>
              <a class="dropdown-item preview-item"
                  *ngFor="let item of projectNotificationList; let index = index">
                  <ng-container *ngIf="index < 3">
                  <div class="preview-item-content">
                      <p>{{item?.title}}</p>
                      <h6 class="preview-subject font-weight-normal">{{item?.discription}}</h6>
                      <p class="font-weight-light small-text mb-0 text-muted">
                          {{item?.updatedAt | date:'MM/dd/yyyy, h:mm a'}}
                      </p>
                  </div>
                </ng-container>
              </a>
            </div>
          </li>
          <li class="dropdown"><a href="javascript:;">
              <div class="login-avtar">
                <img src="assets/img/face1.jpg" />
              </div>
              <span>{{loginUser?.userName}}</span> <i class="bi bi-chevron-down"></i>
            </a>
            <ul>
              <li><a routerLink="/supplier-admin/supplier-user-profile">Profile Seting</a></li>
              <li><a style="cursor: pointer;" (click)="logout()">Logout</a></li>
            </ul>
